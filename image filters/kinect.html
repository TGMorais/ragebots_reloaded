<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      
	  canvas {
        border: 1px solid #9C9898;
		width:300px;
      }
    </style>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.0.0.js"></script>
    <script>
      window.onload = function() {
        var stage = new Kinetic.Stage({
          container: "container",
		  width:600,
		  height:400
        });
        var layer = new Kinetic.Layer();

        var imageObj = new Image();
        imageObj.onload = function() {
          var yoda = new Kinetic.Image({
            x: 70*(2),
            y: 150,
            image: imageObj,
            width: 70,
            height: 70,
			scale: [-2,2],
			draggable: true,
			crop: [70,60,270,280],
          });
		 //yoda.setX(yoda.width);
		 var yoda2 = new Kinetic.Image({
            x: 70,
            y: 150,
            image: imageObj,
            width: 70,
            height: 70,
			scale: [1,1],
			draggable: true,
			crop: [70,60,270,280],
          });

          // add the shape to the layer
          //layer.add(yoda);
		  layer.add(yoda2);

          // add the layer to the stage
          stage.add(layer);

        };
        imageObj.src = "bot.png";
      };

    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
