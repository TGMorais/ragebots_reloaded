 <!DOCTYPE html>
 <html>
	<head>
		<meta charset="utf-8"/>

		 <link rel="stylesheet" href="css/elegant.css">

	<body>
	<div class="page">
		<!-- Game -->
		<div id="container" style="display:none">
			<canvas id="gameCanvas" width=800 height=400></canvas>
		</div>
		<!-- Login -->
		<div id="login">

			<form id="loginform" action="javascript:validate()">
				<fieldset>

				<div class="header">
						<img class="logo" src="assets/img/loginbot.png" />
						<div class="title"><h1>Ragebots </h1><h3>Reloaded!</h3></div>
				</div>

				<div class="auth-details">
				   <label for="username" accesskey="e">Email</label>
					<div class="editor-field">
						<input type="text" id="emailinput" name="mail" style="width:300px;" value="">
					</div>

					<label for="password" accesskey="p">Password</label>
					<div class="editor-field">
						<input type="password" id="passwordinput" name="password" style="width:300px;">
					</div>
				</div>
				<div class="footer">
					<p class="message">
						No account? Use 'Guest' - '123'. 
					</p>
					<p class="loginbutton">
						<input class="btn btn-success" type="submit" name="go" value="Login" />
					</p>
				</div>
				</fieldset>
			</form>
			<div class="loading">
				<div class="progress progress-success progress-striped active">
				  <div class="bar" style="width: 0%"></div>
				</div>
				<p class="errmsg">loading..</p>
<!-- 				<p class="startButton">
					<button class="btn btn-success" type="button">Begin!</button>
				</p> -->
			</div>
		</div>
	</div>
		<!-- <div id="imagec"><img src="https://services.sapo.pt/Codebits/botmake/01,,,03,06,03,07,08," width="60" height="60" id="imageid"></img></div> -->
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script  type="text/javascript">
		//var map = {};
		var rsxManager; //global asset manager
		$(document).ready(function(){
			$("#container").hide();
			$("#login").show();
			$("#email").focus();
			//startGame();
		});
		function validate(){
			logged = false;
			var email = $('#emailinput').val();  
			var pwd = $('#passwordinput').val(); 
			
			if(email.toLowerCase() == 'guest' && pwd == '123')
			{
				//login is a WIP
				
				//load assets
 				$(".auth-details").fadeOut('fast')
				$(".footer").fadeOut('fast',function(){
					$(".loading").fadeIn('fast', function(){LoadAssets()});
				})				

				//start the game
				//startGame();
			}
			else
				alert('opsi')
		}
		
		function startGame(){
			
			
			setTimeout(function(){
				$("#login").fadeOut('slow',function(){$("#container").show('slow')});
				ragebots = new Game();
				ragebots.GameStart();	
			}, 0);	
			
			//Start the game

		}

		
		//LOAD GAME ASSETS on login
		function LoadAssets(){
			var queue;
			
			queue = [
				"assets/sprites/master.png",
				"assets/sprites/bullets.png",
				"assets/sprites/bullet.png"
			];
			
			rsxManager = new AssetManager(queue);
			rsxManager.onprogress(function(count){
					$(".progress .bar").css("width",count + "%");
				});
			rsxManager.onfinish(function(){
					startGame(rsxManager);
				});
			rsxManager.loadAssets();
			
		}
	</script>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/Keys.js"></script>
		<script type="text/javascript" src="js/Player.js"></script>
		<script type="text/javascript" src="js/AssetLoader.js"></script>
		<script type="text/javascript" src="js/Bullet.js"></script>
 </html>
